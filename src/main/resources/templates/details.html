<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<div th:insert="menu.html :: div"></div>
<h3>All Details Are Below</h3>
<div><h4>Most Wanted Destination</h4></div>
<span th:text="${mostWanted}"></span>
<br>
<div><h4>Customers Without Trip</h4></div>
<table border="2" color="blue">
    <tr>
        <th>Lp.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Passport Number</th>
    </tr>
    <tbody>
    <tr th:each="customer : ${customersWithoutTrip}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.passportNumber}"></td>
    </tr>
    </tbody>
</table>
<div>Details About Price Of Trip</div>
<div>AVG Price of Trip</div>
<div>SUM Price of Trip</div>
</body>
</html>
