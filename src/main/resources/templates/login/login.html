<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <script src="/js/validator.js"></script>
</head>
<body>
<div th:insert="menu.html :: div"></div>
<h2 class="title login-element">Please log in</h2>
<form method="post">
    <div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label class="text login-element"> User Name : <input class="input security-login" type="text" name="username"/>
        </label>
    </div>
    <div><label class="text login-element"> Password: <input class="input login-element" type="password"
                                                             name="password"/> </label></div>
    <div><input class="button login-element" type="submit" value="Login"/></div>
</form>
</body>
</html>
