<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Destination</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<div th:insert="menu.html :: div"></div>
<form class="login-form" action="/addTrip/addDestination" method="post" th:object="${customerTrip}">
    <h1 class="title login-element">Book your trip</h1>
        <input class=" input login-element" type="hidden" name="tripId" id="tripId" th:value="${trip.id}">
    <div class="text login-element" th:text="'Destination: ' + ${trip.destination}"></div>
    <br>
    <div class="text login-element">Select date of trip</div>
    <select class="text login-element" type="date" name="tripDateId" id="tripDateId">
        <option th:each="date: ${date}"
                th:value="${date.id}"
                th:text="${date.startDate} +' - '+ ${date.endDate}">
        </option>
    </select>
    <!--    <div class="text login-element" th:text="${conductor.fullName}"></div>-->
    <!--    <input  class=" input login-element" th:value="${conductor.id}"  type="text" name="conductorId">-->
    <div class="text login-element" th:text="'Price: ' + ${trip.price} +'$ /person'"></div>
    <input class=" input login-element" type="hidden" name="price" th:value="${trip.price}">
    <button class="button login-element" value="Change Price" type="button" id="changePrice">Change Price</button>
    <br>
    <div class="text login-element">Add Customer</div>
    <select class="text login-element" type="text" id="customerId" th:name="customerId">
        <option th:each="customer: ${customer}"
                th:value="${customer.id}"
                th:text="${customer.firstName} + ' ' + ${customer.lastName} + ' '+ ${customer.passportNumber}"></option>
    </select>
    <!--    <th:errors path="*" />-->
    <p>
        <input class="button login-element" type="submit" name="submit" value="Booked">
    </p>
</form>
</body>
</html>
