<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<div th:insert="menu.html :: div"></div>
<h3 class="title login-element">Add new user with admin authority</h3>
<form method="post" th:object="${user}">
    <div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label class="text login-element"> User Name : <input class="input security-login" type="text" name="username"/>
        </label>
    </div>
    <div><label class="text login-element"> Password: <input class="input login-element" type="password"
                                                             name="password"/> </label>
    </div>
    <input type="hidden" name="enabled" value="true">
    <input type="hidden" name="roles" value=1>
    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error"/>
        </ul>
    </div>
    <p>
    <div><input class="button login-element" type="submit" value="Add User"/></div>


</form>
</body>
</html>
